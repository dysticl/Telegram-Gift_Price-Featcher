<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gift Portfolio</title>
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #1a1a1a);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .card {
            background-color: var(--tg-theme-secondary-bg-color, #2c2c2c);
            border-radius: 12px;
        }
        .btn-primary {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        .text-hint {
            color: var(--tg-theme-hint-color, #9e9e9e);
        }
        .skeleton {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            background-color: var(--tg-theme-secondary-bg-color, #2c2c2c);
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="p-4 safe-area-inset-bottom">

    <!-- Header / Total Value -->
    <div class="mb-6 text-center">
        <h1 class="text-sm uppercase tracking-wide text-hint mb-1">Total Portfolio Value</h1>
        <div class="flex justify-center items-end gap-2">
            <span id="total-value" class="text-4xl font-bold">---</span>
            <span class="text-xl font-medium text-blue-400 mb-1">TON</span>
        </div>
        <p id="total-items" class="text-sm text-hint mt-2">Loading gifts...</p>
    </div>

    <!-- Actions -->
    <div class="grid grid-cols-2 gap-3 mb-6">
        <button onclick="refreshData()" class="card p-3 text-center active:opacity-80 transition-opacity">
            ðŸ”„ Refresh
        </button>
        <button onclick="Telegram.WebApp.close()" class="card p-3 text-center active:opacity-80 transition-opacity text-red-400">
            Close
        </button>
    </div>

    <!-- Gift Grid -->
    <div id="gift-grid" class="grid grid-cols-2 gap-4 pb-20">
        <!-- Skeleton Loaders -->
        <div class="skeleton h-48 rounded-xl w-full"></div>
        <div class="skeleton h-48 rounded-xl w-full"></div>
        <div class="skeleton h-48 rounded-xl w-full"></div>
        <div class="skeleton h-48 rounded-xl w-full"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
